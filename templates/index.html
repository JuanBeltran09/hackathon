<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>index</title>
    </head>
<body>

<div class="banner"><img src="{{ url_for('static', filename='img/banner_index.jpg') }}"></div>

    <div class="form-container">
        <form method="POST">
        {{ form.vereda.label }}
        <select class="form-select" aria-label="Default select example" name="vereda">
            <option selected>Seleccione la vereda</option>
            {% for v in vereda %}
                <option>{{ v }}</option>
            {% endfor %}
        </select>
        {{ form.cultivo.label }}
        <select class="form-select" aria-label="Default select example" name="cultivo">
            <option selected>Seleccione el tipo de cultivo</option>
            {% for v in cultivo %}
                <option>{{ v }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Consultar</button>
    </form>
    </div>
</body>
</html>
